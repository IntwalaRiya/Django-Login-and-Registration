{% extends "Base_Login.html" %}
{% block mycss %}
<style>
    #table{ 
        margin-top: 100px;
        border: 10px;
    }
    #header{
        background-color:black;
        color:white;
        text-align: center;
    }
    #submit{
        background-color: #3FE3B5;
        font-size: 18px; 
        font-weight: bold;
        margin-left: 60px;
        color: black;
    }
    #form{
        font-size: 20px;
        background-color: #BE50D8;
        color: black;
    }
</style>
{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'user_home' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default" id="table">
                    <div class="panel-heading" id="header"><h3><b>LOGIN</b></h3></div>
                    <div class="panel-body" id="form">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="{{ form.email.id_for_label }}" class="col-md-4 control-label text-right">Email<span class="text-red">*</span>:</label>
                            <div class="col-md-6">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.password.id_for_label }}" class="col-md-4 control-label text-right">Password<span class="text-red">*</span>:</label>
                            <div class="col-md-6">
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Login" class="btn btn-success" id="submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
